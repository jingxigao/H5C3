<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding:0;
		}
		li {
			list-style: none;
		}
		.subnav {
			margin: 100px auto;
			width: 20px;
		}
		.subnav li {
			width: 20px;
			height: 20px;
			margin: 3px 0;
			background-color: red;
			position: relative;
		}
		li div {
			position: absolute;
			right: 0;
			top: 0;
			height: 20px;
			width: 0;
			background-color: green;
			transition: all 2s;
			z-index: -1;
		}
		li:hover div {
			width: 100px;
		}

	</style>
</head>
<body>
		<div class="subnav">
		<ul>
			<li>
				<div></div>
			</li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
		</ul>
	</div>
</body>
</html>
